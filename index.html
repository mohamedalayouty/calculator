<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <div class="vh-100 w-100 d-flex justify-content-center align-items-center bg-primary-subtle">
            <div class="calculator h-50 w-50 bg-light text-center p-2 rounded">
                <div class="content w-100 h-100">
                    <input type= "text" placeholder="0" class="w-100 py-3 rounded border-0 text-light
                    mb-2 p-1 input">
                    <div class="allButton w-100 h-75 row justify-content-center align-items-center m-1">
                        <div>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">7</button>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">8</button>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">9</button>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">+</button>     
                        </div>
                        <div>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">4</button> 
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">5</button>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">6</button>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">-</button>    
                        </div>
                        <div>
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">1</button> 
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">2</button> 
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">3</button> 
                            <button type="button" class="col-2 rounded-circle mx-1 buttonIn">*</button>     
                        </div>
                        <button type="button" class="col-2 rounded-circle mx-1 buttonIn">0</button> 
                        <button type="button" class="col-2 rounded-circle mx-1 buttonIn">/</button> 
                        <button type="button" class="col-2 rounded-circle mx-1 buttonRemoveAll px-0">del</button> 
                        <button type="button" class="col-2 rounded-circle mx-1 buttonRemoveLastElement">C</button> 
                        <button type="button" class="col-12 rounded bg-success text-light buttonEqaul">=</button> 
                    </div>
                </div>

            </div>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
